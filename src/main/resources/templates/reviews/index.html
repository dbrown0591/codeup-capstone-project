<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('All Post')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<!--Added this div to have a nav bar but it needs to be fixed.-->
<div th:each="review : ${list_of_reviews}">
    <h1 th:text="${review.title}"></h1>
    <p th:text="${review.description}"></p>
    <a class="btn btn-warning" th:href="@{/reviews/{id}/edit(id=${review.id})}">Edit this post</a>
    <!--I had an error saying property of field 'id' cannot be found on null-->
    <!--The problem was that in the code above I had ${reviews.id} it needs to be ${review.id}-->
</div>



</body>
</html>
