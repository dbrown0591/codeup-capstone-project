<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('All Post')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<!--Added this div to have a nav bar but it needs to be fixed.-->
<div th:each="post : ${reviews}">
    <h1 th:text="${reviews.title}"></h1>
    <p th:text="${reviews.description}"></p>
    <a class="btn btn-warning" th:href="@{/reviews/{id}/edit(id=${reviews.id})}">Edit this post</a>
</div>



</body>
</html>
