<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Edit Post')">
</head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<form th:action="@{/reviews/{id}/edit(id=${review.id})}" method="post" th:object="${review}" >
    <!--I was getting an error after clicking the edit button. I changed the th:object="${reviews}-->
    <!--To th:object="${review}-->
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{description}" />
    <br />
    <input type="submit" value="Edit"/>
</form>

<!-- Delete Button -->
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form method="post" th:action="@{/reviews/{id}/delete(id=${review.id})}">
            <input type="submit" class="btn btn-block btn-danger" value="Delete This Post" />
        </form>
    </div>
</div>

<footer th:include="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
